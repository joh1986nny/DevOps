apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-nodeport
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: webserver
        image: nginx:alpine
---
apiVersion: v1
kind: Service
metadata:
  name: servidores-web
  labels: 
    app: backend
spec:
  type: NodePort

  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80